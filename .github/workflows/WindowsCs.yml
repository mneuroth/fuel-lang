# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Windows C#

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Build
      run: |
        dir
        cd CsLisp
        dir
        dotnet build --configuration Release
        dir
        dir CsLispDebugger
        dir CsLispDebugger\bin\Release\net6.0
        copy CsLispDebugger\bin\Release\net6.0\FuelDebugger.dll bin\Release\net6.0
        cd bin
        dir
        cd Release
        dir
        cd net6.0
        dir
        .\fuel.exe -v
        .\fuel.exe -e "(println (platform))"
        .\fuel.exe
    - name: Test
      run: |
        dir
        cd CsLisp
        dir
        dotnet test --logger "trx;LogFileName=test_results.xml" --results-directory "./TestResults"
        dir
